# Voice structure:
#   id: unique voice identifier (provider-specific)
#   name: display name
#   category: grouping category (e.g., "Female EN", "Male", etc.)
#   gender: male | female | neutral (optional)
#   language: language code (optional)
#   description: additional info (optional)

